<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="element-f" src="assets/1000_F_345226922_d6JXxYpfu3BMDiLoNH468VpUXehs1nRU 1.png" />
          <div class="group" id="buttongrup">
            <button type="button" onclick="performLogin()">Login</button>
          </div>
          <form id="loginForm">
            
              <input class="usernamebox" type="text" id="username" placeholder="  Username or Email" />
          
            
              <input class="passwordbox" type="password" id="password" placeholder="  Password" />
                          
            <div class="group-3">
              <label for="rememberMe" class="text-wrapper-1">
                <input type="checkbox" id="rememberMe" />Remember me</label>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>            
          </form>
          <div class="text-wrapper-2">Login</div>
          <div class="group-4">
            <img class="burger-solid" src="assets/Screenshot_2023-11-24_170620.png" />
            <div class="overlap-2">
              <p class="p">Be a good with Good Food</p>
              <div class="text-wrapper-3">Good Food</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scriptlogin.js"></script>
  </body>
</html>
