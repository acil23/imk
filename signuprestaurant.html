<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(assets/1000_F_345226922_d6JXxYpfu3BMDiLoNH468VpUXehs1nRU\ 1.png);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
      max-width: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Volunteer Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Restaurant Name as Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="address" placeholder="Restaurant Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirmation Password" required>
      <input type="text" id="licenseNumber" placeholder="Number of Restaurant License" required>
      <button type="button" onclick="submitForm()">Sign Up</button>
    </form>
    
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <p>Or sign up as charity <a href="signup.html">Here</a></p>
  </div>
<script src="scriptsignup.js"></script>
</body>
</html>
